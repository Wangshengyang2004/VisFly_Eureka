# Qwen3-Coder Configuration

llm:
  vendor: "siliconflow"  # SiliconFlow
  model: "Qwen/Qwen3-Coder-30B-A3B-Instruct"  # Qwen3 Coder
  temperature: 1.0
  timeout: 120
  max_retries: 3
  thinking:
    enabled: true
  batching:
    strategy: "adaptive"
    supports_n_parameter: false
    max_concurrent: 4
