# VisFly-Eureka Main Configuration
# This is the main config file that references specific algorithm and environment configs

defaults:
  - envs: hover
  - llm: glm-4.5
  - task: hover_task
  - api_keys
  - _self_

# Global pipeline settings
pipeline:
  name: "visFly_eureka_optimization"
  output_dir: "./results"
  seed: 42
  
# Optimization parameters
optimization:
  iterations: 5           # Number of optimization iterations
  samples: 5            # Reward functions per iteration
  algorithm: "bptt"      # Training algorithm: "bptt", "ppo", or "shac"
  evaluation_episodes: 10  # Episodes for final evaluation
  record_video: true       # Enable MP4 export during evaluation runs

training:
  # Global overrides (optional)
  save_dir: "./results/training"
  comment: "eureka_experiment"

# Execution settings
execution:
  device: "cuda"  # "cuda" or "cpu"
  max_workers: 1  # Maximum parallel reward evaluations
  timeout_per_sample: 1800  # 30 minutes timeout per sample
  
# Logging and monitoring
logging:
  level: "INFO"
  save_tensorboard: true
  save_all_functions: true

# Hydra configuration
hydra:
  run:
    dir: ./results/${now:%Y-%m-%d_%H-%M-%S}
  job:
    name: eureka_optimization
