# VisFly-Eureka Main Configuration
# This is the main config file that references specific algorithm and environment configs

defaults:
  - envs: navigation
  - llm: gpt-4o
  - system: default_system
  - task: navigation_task
  - _self_

# Global pipeline settings
pipeline:
  name: "visFly_eureka_optimization"
  output_dir: "./results"
  seed: 42
  
# Optimization parameters
optimization:
  iterations: 5           # Number of optimization iterations
  samples: 15            # Reward functions per iteration  
  algorithm: "bptt"      # Training algorithm: "bptt", "ppo", or "shac"
  environment: "navigation"  # Environment name
  
# Training wrapper configuration
# Uses config files from configs/envs/{environment}/ and configs/algs/{environment}/
training:
  # Config file pattern: configs/algs/{environment}/{algorithm}.yaml
  # Environment config: configs/envs/{environment}/env.yaml
  
  # Global overrides (optional)
  save_dir: "./results/training"
  comment: "eureka_experiment"

# Execution settings
execution:
  device: "cuda"  # "cuda" or "cpu"
  use_gpu: true
  num_workers: 1
  timeout_per_sample: 1800  # 30 minutes timeout per sample
  
# Logging and monitoring
logging:
  level: "INFO"
  save_tensorboard: true
  save_all_functions: true
  create_visualizations: true
  detailed_metrics: true

# Hydra configuration
hydra:
  run:
    dir: ./results/${now:%Y-%m-%d_%H-%M-%S}
  job:
    name: eureka_optimization