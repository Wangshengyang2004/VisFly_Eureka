# VisFly-Eureka Main Configuration
# This is the main config file that combines all components

defaults:
  - env: navigation_env
  - llm: gpt4o_yunwu
  - system: default_system
  - task: navigation_task
  - _self_

# Global pipeline settings
pipeline:
  name: "visFly_eureka_optimization"
  output_dir: "./results"
  seed: 42
  
# Optimization parameters
optimization:
  iterations: 5           # Number of optimization iterations
  samples: 15            # Reward functions per iteration  
  algorithm: "bptt"      # Training algorithm: "bptt" or "ppo"
  
# Execution settings
execution:
  use_gpu: true
  device: "cuda"         # Override with "cpu" if needed
  num_workers: 1
  timeout_per_sample: 1800  # 30 minutes timeout per sample
  
# Logging and monitoring
logging:
  level: "INFO"
  save_tensorboard: true
  save_all_functions: true
  create_visualizations: true
  detailed_metrics: true

# Hydra configuration
hydra:
  run:
    dir: ./results/${now:%Y-%m-%d_%H-%M-%S}
  job:
    name: eureka_optimization