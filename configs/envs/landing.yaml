env:
  num_agent_per_scene: 120
  max_episode_steps: 400
  sensor_kwargs: []  # LandingEnv uses state-only observation
  scene_kwargs:
    path: "VisFly/datasets/visfly-beta/configs/scenes/box15_wall_empty"
  dynamics_kwargs:
    dt: 0.02
    ctrl_dt: 0.02
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  visual: false  # State-only env, no visual rendering needed for training
  requires_grad: true
  tensor_output: true
  device: "cpu"
  target: [5.0, 0.0, 0.2]  # Landing pad position (x, y, z)
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [5.0, 0.0, 4.0]  # Start at higher altitude
            half: [3.0, 3.0, 1.0]
          orientation: 
            mean: [0.0, 0.0, 0.0]
            half: [0.1, 0.1, 1.57]
          velocity:
            mean: [0.0, 0.0, 0.0]
            half: [1.0, 1.0, 0.5]
          angular_velocity:
            mean: [0.0, 0.0, 0.0]
            half: [0.2, 0.2, 0.2]

# Evaluation environment (aligned with hover for consistent render path)
eval_env:
  num_agent_per_scene: 1
  max_episode_steps: 400
  visual: true
  tensor_output: true
  sensor_kwargs: []
  scene_kwargs:
    path: "VisFly/datasets/visfly-beta/configs/scenes/box15_wall_empty"
    render_settings:
      mode: follow
      view: custom
      resolution: [1080, 1920]
      position: [[5.0, -8.0, 3.0], [5.0, 0.0, 2.0]]  # Side view of landing
      line_width: 6.0
      trajectory: true
      axes: true
  dynamics_kwargs:
    dt: 0.02
    ctrl_dt: 0.02
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  requires_grad: false
  device: "cpu"
  landing_target: [5.0, 0.0, 0.2]  # Landing pad position for evaluation
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [5.0, 0.0, 4.0]
            half: [2.0, 2.0, 0.5]
