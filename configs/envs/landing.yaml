env:
  num_agent_per_scene: 120
  max_episode_steps: 400
  sensor_kwargs:
    - sensor_type: DEPTH
      uuid: depth
      resolution: [64, 64]
      position: [0, 0.0, -0.2]  # Downward facing for landing
  scene_kwargs:
    path: "datasets/visfly-beta/configs/scenes/box15_wall_box15_wall"
  dynamics_kwargs:
    dt: 0.02
    ctrl_dt: 0.02
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  visual: true
  requires_grad: true
  tensor_output: true
  device: "cpu"
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [5.0, 0.0, 4.0]  # Start at higher altitude
            half: [3.0, 3.0, 1.0]
          orientation: 
            mean: [0.0, 0.0, 0.0]
            half: [0.1, 0.1, 1.57]
          velocity:
            mean: [0.0, 0.0, 0.0]
            half: [1.0, 1.0, 0.5]
          angular_velocity:
            mean: [0.0, 0.0, 0.0]
            half: [0.2, 0.2, 0.2]

# Evaluation environment
eval_env:
  num_agent_per_scene: 1
  max_episode_steps: 400
  visual: true
  tensor_output: true
  scene_kwargs:
    path: "datasets/visfly-beta/configs/scenes/box15_wall_box15_wall"
    render_settings:
      mode: fix
      view: custom
      resolution: [1080, 1920]
      position: [[5.0, -8.0, 3.0], [5.0, 0.0, 2.0]]  # Side view of landing
      line_width: 6.0
      trajectory: true
  dynamics_kwargs:
    dt: 0.02
    ctrl_dt: 0.02
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  requires_grad: false
  device: "cpu"
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [5.0, 0.0, 4.0]
            half: [2.0, 2.0, 0.5]
  landing_target: [5.0, 0.0, 0.2]
  landing_tolerance:
    position: 0.5
    altitude: 0.1
    velocity: 0.2
    angular_velocity: 0.1
  wind_disturbance:
    enabled: false  # Disable for evaluation consistency