env:
  num_agent_per_scene: 160
  num_scene: 1
  max_episode_steps: 256
  sensor_kwargs: []
  scene_kwargs:
    path: "datasets/visfly-beta/configs/scenes/box15_corner_pillars"
  dynamics_kwargs:
    dt: 0.03
    ctrl_dt: 0.03
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  visual: true
  requires_grad: true
  tensor_output: false
  device: "cpu"
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [15.0, 0.0, 1.0]
            half: [10, 10, 0.2]
  target: [15.0, 0.0, 1.5]

# Evaluation environment configuration
eval_env:
  num_agent_per_scene: 1
  max_episode_steps: 256
  visual: true
  tensor_output: false
  scene_kwargs:
    path: "datasets/visfly-beta/configs/scenes/box15_corner_pillars"
    render_settings:
      mode: fix
      view: custom
      resolution: [1080, 1920]
      position: [[7.0, 6.8, 5.5], [7.0, 4.8, 4.5]]
      line_width: 6.0
      trajectory: true
  dynamics_kwargs:
    dt: 0.03
    ctrl_dt: 0.03
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  requires_grad: false
  device: "cpu"
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [15.0, 0.0, 1.0]
            half: [10, 10, 0.2]
  target: [15.0, 0.0, 1.5]