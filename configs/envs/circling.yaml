env:
  num_agent_per_scene: 160
  num_scene: 1
  max_episode_steps: 256
  sensor_kwargs: []
  scene_kwargs:
    path: "VisFly/datasets/visfly-beta/configs/scenes/box15_wall_empty"
  dynamics_kwargs:
    dt: 0.03
    ctrl_dt: 0.03
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  visual: false
  requires_grad: true
  tensor_output: true
  device: "cuda"
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [3.5, 0.0, 1.7]
            half: [2.0, 2.0, 0.5]
  # Circle motion parameters
  target: [0.0, 0.0, 1.5]
  desired_radius: 3.0
  desired_height: 1.5
  angular_speed: 1.0  # rad/s
  radius_tolerance: 0.6  # ±30%
  height_tolerance: 0.3  # ±30cm
  debug: false
  debug_interval: 50

# Evaluation environment configuration
eval_env:
  num_agent_per_scene: 1
  max_episode_steps: 256
  visual: true
  tensor_output: false
  scene_kwargs:
    path: "VisFly/datasets/visfly-beta/configs/scenes/box15_wall_empty"
    render_settings:
      mode: fix
      view: custom
      resolution: [1080, 1920]
      position: [[9.0, 6.0, 4.0], [0.0, 0.0, 1.5]]
      line_width: 6.0
      trajectory: true
  dynamics_kwargs:
    dt: 0.03
    ctrl_dt: 0.03
    action_type: "bodyrate"
    ctrl_delay: true
    cfg: "drone_d435i"
  requires_grad: false
  device: "cpu"
  random_kwargs:
    state_generator:
      class: "Uniform"
      kwargs:
        - position:
            mean: [3.5, 0.0, 1.7]
            half: [2.0, 2.0, 0.5]
  # Circle motion parameters
  target: [0.0, 0.0, 1.5]
  desired_radius: 3.0
  desired_height: 1.5
  angular_speed: 1.0  # rad/s
  radius_tolerance: 0.6  # ±30%
  height_tolerance: 0.3  # ±30cm
  debug: true
  debug_interval: 10
