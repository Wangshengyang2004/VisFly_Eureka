# FlipEnv: HOVER -> FLIP -> HOVER 轨迹
env:
  num_agent_per_scene: 100
  max_episode_steps: 256
  # 轨迹参数 - 纯hover模式 (flip_steps=0)
  hover_before_steps: 64
  flip_steps: 64             # 0 = 纯hover模式，用于debug
  hover_after_steps: 128
  scene_kwargs:
    path: VisFly/datasets/visfly-beta/configs/scenes/box30_wall_empty
  dynamics_kwargs:
    dt: 0.03
    ctrl_dt: 0.03
    ctrl_delay: True
    action_type: "bodyrate"
    cfg: "drone_flip"
  visual: False
  device: cpu
  requires_grad: True
  tensor_output: True
  # debug: False
  random_kwargs:
    state_generator:
      class: Uniform
      kwargs:
        - position:
            mean: [15., 0., 3.0]
            half: [0,0,0]
  target: [15., 0., 3.0]
  debug: True
  debug_interval: 50

eval_env:
  num_agent_per_scene: 1
  visual: True
  max_episode_steps: 256
  hover_before_steps: 64
  flip_steps: 64             # 0 = 纯hover模式，用于debug
  hover_after_steps: 128
  dynamics_kwargs:
    dt: 0.03
    ctrl_dt: 0.03
    ctrl_delay: True
    action_type: "bodyrate"
    cfg: "drone_flip"
  tensor_output: True
  debug: True
  debug_interval: 10
  scene_kwargs:
    path: VisFly/datasets/visfly-beta/configs/scenes/box30_wall_empty
    render_settings:
      mode: fix
      view: custom
      resolution: [1080, 1920]
      position: [[15., 6., 8.0], [15., 0, 5.0]]
      line_width: 6.
      trajectory: True
  random_kwargs:
    state_generator:
      class: Uniform
      kwargs:
        - position:
            mean: [15., 0., 3.0]
            half: [0,0,0]
  target: [15., 0., 3.0]
