# SHAC configuration for flip environment
# Aligned with hover/navigation settings

algorithm:
  policy: SimplePolicy
  policy_kwargs:
    features_extractor_class: StateExtractor
    features_extractor_kwargs:
      net_arch:
        state:
          layer: [512]
        flip_progress:
          layer: [32]
    critic:
      dist: mse
      n_critics: 2
      net_arch:
        layer: [512, 512]
    actor:
      dist: normal
      net_arch:
        layer: [512, 512]
    activation_fn: relu
    optimizer_class: adam
    optimizer_kwargs:
      weight_decay: 0.00001

  learning_rate: 0.005
  horizon: 96
  tau: 0.005
  gamma: 0.99
  batch_size: 25600
  train_freq: 96
  gradient_steps: 10
  actor_gradient_steps: 1
  device: cuda

# Environment overrides for SHAC
env_overrides:
  requires_grad: true
  tensor_output: false
  device: cpu
  num_agent_per_scene: 160

# Learning parameters
learn:
  total_timesteps: 500000
  log_interval: 20

# Test parameters
test:
  is_fig: true
  is_fig_save: true
  is_video: true
  is_video_save: true
  render_kwargs: {}