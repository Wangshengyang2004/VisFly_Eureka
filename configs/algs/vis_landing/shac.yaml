algorithm:
  policy: MultiInputPolicy
  policy_kwargs:
    features_extractor_class: FlexibleExtractor
    features_extractor_kwargs:
      net_arch:
        state:
          layer: [128, 64]
        color:
          layer: [256, 128]
        target:
          layer: [32, 16]
    net_arch:
      pi: [64, 64]
      qf: [64, 64]
    optimizer_kwargs:
      weight_decay: 0.00001
  
  learning_rate: 0.001
  horizon: 32
  tau: 0.005
  gamma: 0.99
  gradient_steps: 5
  buffer_size: 1000000
  batch_size: 1280
  device: cpu

# Learning parameters
learn:
  total_timesteps: 5120
  log_interval: 1

# Test parameters
test:
  is_fig: true
  is_fig_save: true
  is_video: true
  is_video_save: true
  render_kwargs: {}